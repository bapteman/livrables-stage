<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <form action="" method="get" class="form-player-integration">
      <div class="form-player-integration">
        <label for="ancre">Selecteur Balise pour le player </label>
        <input type="text" name="ancre" id="ancre" required>
      </div>
      <div class="form-player-integration">
        <label for="titre">Selecteur Balise pour le titre </label>
        <input type="text" name="titre" id="titre" required>
      </div>
      <div class="form-player-integration">
        <label for="position">position du player par rapport a la balise</label>
        <select name = "position", id = "position" required>          
          <option value="beforebegin">beforebegin</option>
          <option value="afterbegin">afterbegin</option>
          <option value="beforeend">beforeend</option>
          <option value="afterend">afterend</option>
        </select>
      </div>
      <div class="form-player-integration">
        <label for="theme">Theme </label>
        <textarea id="theme"></textarea>
      </div> 
      <div class="form-player-integration">
        <label for="couleur">couleur </label>
        <input type="text" name="couleur" id="couleur" >
      </div>
      <div class="form-player-integration">
        <label for="marge-bottom">marge-bottom </label>
        <input type="text" name="marge-bottom" id="marge-bottom" >
      </div>
      <div class="form-player-integration">
        <label for="marge-top">marge-top </label>
        <input type="text" name="marge-top" id="marge-top" >
      </div>
      <div class="form-player-integration">
        <label for="theme_sombre">theme sombre</label>
        <select name = "theme_sombre", id = "theme_sombre">          
          <option value="">non</option>
          <option value="true">oui</option>
        </select>
      </div>
    </form>
    <div id="buttonDiv">
    </div>
    <script src="popup.js"></script>
  </body>
</html>
